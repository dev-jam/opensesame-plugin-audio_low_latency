[tool.poetry]
name = "opensesame-plugin-audio_low_latency"
version = "10.0.2"
description = "An OpenSesame Plug-in for playing and recording audio files with low latency on Linux"
authors = ["Bob Rosbag <debian@bobrosbag.nl>"]
readme = "README.md"
packages = [
    {include = "opensesame_plugins"},
]
license = "LICENSE.md"
homepage = "https://github.com/dev-jam/opensesame-plugin-audio_low_latency"
repository = "https://github.com/dev-jam/opensesame-plugin-audio_low_latency"

[tool.poetry.dependencies]
sounddevice = ">= 0.4.6"
pyaudio = ">= 0.2.13"
numpy = ">= 1.24.2"
pygame = ">= 2.1.2"
pyalsaaudio = {version = ">= 0.8.4", platform = "linux"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
