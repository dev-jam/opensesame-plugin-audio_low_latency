description: Low Latency Audio - initializes the recording audio device.
version: 2022.05-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Audio Low Latency Recording"
date: "2022"
controls:
-
    label: "Dummy Mode"
    name: "checkbox_dummy"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "dummy_mode"
-
    label: "Verbose Mode"
    name: "checkbox_verbose"
    tooltip: "Show actions in debug window"
    type: "checkbox"
    var: "verbose"
-
    label: "Choose module"
    name: "combobox_module"
    tooltip: "Module name"
    type: "combobox"
    var: "module"
    options:
      - 
-
    label: "Choose device"
    name: "combobox_device_name"
    info: "hw: -> exclusive mode; plughw -> shared mode"
    type: "combobox"
    var: "device_name"
    options:
      - 
-
    label: "Bit Depth"
    name: "line_edit_bitdepth"
    tooltip: "Choose bitdepth"
    type: "line_edit"
    var: "bitdepth"
-
    label: "Sample Rate (Hz)"
    name: "line_edit_samplerate"
    tooltip: "Choose sample Rate"
    type: "line_edit"
    var: "samplerate"
-
    label: "Channels"
    name: "line_edit_channels"
    tooltip: "Channels"
    type: "line_edit"
    var: "channels"
-
    label: "Period size (frames)"
    name: "line_edit_period_size"
    info: "Period size, value is number of samples (16 seems to be the bare minimum, 65536 the maximum)"
    type: "line_edit"
    var: "period_size"
-
    label: |
      <small><b>Note:</b> Audio Low Latency Record Init item at the begin of the experiment is needed for initialization of the audio device</small>
    type: text
-
    label:  |
      <small>Audio Low Latency version 2022.05-1</small>
    type: text
