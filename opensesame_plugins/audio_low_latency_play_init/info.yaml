description: Low Latency Audio - initializes the playback audio device.
version: 2017.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Audio Low Latency Playback"
date: "2017"
controls:
-
    label: "Dummy Mode"
    name: "checkbox_dummy"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "dummy_mode"
-
    label: "Verbose Mode"
    name: "checkbox_verbose"
    tooltip: "Show actions in debug window"
    type: "checkbox"
    var: "verbose"
-
    label: "Choose module"
    name: "combobox_module"
    tooltip: "Module name"
    type: "combobox"
    var: "module"
    options:
      - 
-
    label: "Choose device"
    name: "combobox_device_name"
    tooltip: "Device name"
    type: "combobox"
    var: "device_name"
    options:
      - 
-
    label: "Bit Depth"
    name: "combobox_bitdepth"
    tooltip: "Choose bitdepth"
    type: "combobox"
    var: "bitdepth"
    options:
      - "8"
      - "16"
      - "24"
      - "32"
-
    label: "Sample Rate (Hz)"
    name: "combobox_samplerate"
    tooltip: "Choose sample Rate"
    type: "combobox"
    var: "samplerate"
    options:
      - "22050"
      - "44100"
      - "48000"
      - "88200"
      - "96000"
      - "192000"
-
    label: "Channels"
    name: "combobox_channels"
    tooltip: "Channels"
    type: "combobox"
    var: "channels"
    options:
      - "1"
      - "2"
-
    label: "Buffer size (frames)"
    name: "line_edit_buffer"
    tooltip: "Buffer size, value is number of samples (8 seems to be the bare minimum)"
    type: "line_edit"
    var: "buffer"
-
    type: text
    label: DUMMY
    name: text_version
-
    label: |
      <small><b>Note:</b> Audio Low Latency Play Init item at the begin of the experiment is needed for initialisation of the audio device</small>
    type: text
