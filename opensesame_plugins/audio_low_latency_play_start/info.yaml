description: Low Latency Audio - starts audio playback in the background.
version: 2017.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Audio Low Latency Playback"
date: "2017"
controls:
-
    label: "Audio Filename"
    name: "filepool_filename"
    tooltip: "Give filename"
    type: "filepool"
    var: "filename"
-
    label: "Duration (ms)"
    name: "line_edit_duration"
    tooltip: "Value in ms"
    type: "line_edit"
    var: "duration"
-
    label: "Delay (ms)"
    name: "line_edit_delay"
    tooltip: "Value in ms"
    type: "line_edit"
    var: "delay"
-
    label: "Preload"
    name: "checkbox_ram_cache"
    tooltip: "Preload file to RAM?"
    type: "checkbox"
    var: "ram_cache"
-
    label: |
      <b>IMPORTANT:</b> this is a multithreaded background item, it will immediately advance to the next item, it will NOT wait for the playback to finish.
    type: "text"
-
    label: |
      <small><b>Note:</b> Audio Low Latency Play Init item at the begin of the experiment is needed for initialisation of the audio device</small>
    type: text
-
    type: text
    label: DUMMY
    name: text_version

