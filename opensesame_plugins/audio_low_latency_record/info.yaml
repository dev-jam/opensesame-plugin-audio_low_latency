description: Low Latency Audio - starts audio recording on the foreground.
version: 2020.1-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Audio Low Latency Recording"
date: "2020"
controls:
-
    label: "Audio Filename"
    name: "filepool_filename"
    tooltip: "Give filename"
    type: "filepool"
    var: "filename"
-
    label: "Duration (ms)"
    name: "line_edit_duration"
    tooltip: "Value in ms"
    type: "line_edit"
    var: "duration"
-
    label: "Delay (ms)"
    name: "line_edit_delay"
    tooltip: "Value in ms"
    type: "line_edit"
    var: "delay"
-
    label: "Cache to RAM"
    name: "checkbox_ram_cache"
    tooltip: "Cache to RAM before saving?"
    type: "checkbox"
    var: "ram_cache"
-
    label: |
      <b>IMPORTANT:</b> this is a foreground item, it will wait for the recording to finish before advancing to the next item.
    type: "text"
-
    label: |
      <small><b>Note:</b> Audio Low Latency Record Init item at the begin of the experiment is needed for initialization of the audio device</small>
    type: text
-
    label:  |
      <small>Audio Low Latency version 2020.1-1</small>
    type: text
